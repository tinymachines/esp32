<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-C6 Game of Life</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { font-size: 1.4rem; margin-bottom: 16px; color: #0f0; }
    img {
      max-width: 100%;
      max-height: 70vh;
      border: 2px solid #333;
      border-radius: 4px;
    }
    .info {
      margin-top: 12px;
      color: #888;
      font-size: 0.85rem;
    }
    .refresh-btn {
      margin-top: 12px;
      background: #222;
      color: #0f0;
      border: 1px solid #333;
      padding: 8px 20px;
      font-family: monospace;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .refresh-btn:hover { background: #333; }
  </style>
</head>
<body>
  <h1>ESP32-C6 // Conway's Game of Life</h1>
  <img id="snapshot" src="/snapshot.jpg" alt="ESP32 snapshot">
  <div class="info">Auto-refreshes every 5 seconds</div>
  <button class="refresh-btn" onclick="refresh()">Refresh Now</button>
  <script>
    function refresh() {
      document.getElementById('snapshot').src = '/snapshot.jpg?' + Date.now();
    }
    setInterval(refresh, 5000);
  </script>
</body>
</html>
